<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.1.min.js"></script>
    <script>
        $(function(){
            var btn=document.getElementsByTagName('button')[0];
            btn.onclick=function(){
                $(btn).hide(300);
            }
        })
    </script>
</head>
<body>
    <button>
        隐藏
    </button>
</body>
</html>
